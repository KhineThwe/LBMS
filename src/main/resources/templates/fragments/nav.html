					<a th:href="@{/addBook}" class="btn btn-width mb-2 mb-md-0">Add Book</a>

				<div class="row">

							class="col-4 btn btn-width btn-width-category ">Add
							Category
						</a>
					</div>
					<div class="col-3">
						<a th:href="@{/register}" class="btn btn-width ">Register</a>
					</div>
					<div class="col-3">
						<a sec:authorize="!isAuthenticated()" th:href="@{/login}"
							class="btn btn-width mx-2 mb-2 mb-md-0">Login</a>
						<form style="display: inline;" class="mx-2 mb-2 mb-md-0" sec:authorize="isAuthenticated()"
							th:action="@{/logout}" method="post">
							<input th:href="@{/login}" type="submit" value="Logout" class="btn btn-width" />
