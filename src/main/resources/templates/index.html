<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bootstrap demo</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
</head>

 <body>
    <nav>
      <div class="row justify-content-between nav-bg">
        <div class="col-4">
          <div class="logo">
            <div>
              <p>Library</p>
              <p>Management</p>
              <p>System</p>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center">
          <div class="justify-content-between">
            <a href="#" class="btn btn-width">Books</a>
            <a href="#" class="btn btn-width">EBooks</a>
            <a href="#" class="btn btn-width">Add Book</a>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <a href="#" class="btn btn-width">Register</a>
          <a href="#" class="btn btn-width mx-4">Login</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="mx-5 catalog">
        <div class="catalog-text">
          <i class="bi bi-list"></i>
          <p>BOOK'S CATALOG</p>
        </div>
      </div>
    </main>
    <main>
      <section>
        <div class="row mx-5">
          <div class="col-9">
            <div class="row p-2 input-search d-flex justify-content-around">
              <div class="col-2">
                <label for="category" class="text-center w-100">Category</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-2">
                <label for="author" class="text-center w-100">Author</label>
                <input type="text" name="author" class="form-control" />
              </div>
              <div class="col-2">
                <label for="registrationNo" class="text-center w-100"
                  >RegistrationNo</label
                >
                <input type="text" class="form-control" name="registrationNo" />
              </div>
              <div class="col-2">
                <label for="bookName" class="text-center w-100"
                  >Book Name</label
                >
                <input type="text" class="form-control" name="bookName" />
              </div>
              <div class="col-2"></div>
              <div class="col-2 d-flex justify-content-end align-items-end">
                <div><a class="btn btn-light"> Search </a></div>
              </div>
            </div>
            <div class="row">
              <div class="col-4 p-5">
                <div class="bg-success">
                  <div class="d-flex justify-content-center pt-5">
                    <img src="./img/book-stack.png" alt="book" width="100px" />
                  </div>
                  <div class="book-description p-3">
                    <p>Book Name: Clean Code</p>
                    <p>Book Name: Clean Code</p>
                    <p></p>
                    <p>Book Name: Clean Code</p>
                    <p>Book Name: Clean Code</p>
                  </div>
                  <div class="text-center bg-warning p-2">
                    <a href="">Available</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="categories text-center">Book Categories</div>
            <div class="categories shadow"><p>Programming</p></div>
            <div class="categories">DataBase</div>
            <div class="categories">Git</div>
            <div class="categories">Networking</div>
            <div class="categories">Excel</div>
            <div class="categories"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="d-flex justify-content-center align-items-center footer">
        <p>@CopyRight By STAR SE</p>
      </div>
    </footer>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  </body>

</html>
